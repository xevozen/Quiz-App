<div class="container-fluid">
    <div class="row py-5 mx-2">
        <div class="col"></div>
        <div class="col-md-6 py-4 px-3 border border-success rounded-3">
            <form (ngSubmit)="startQuiz()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" [(ngModel)]="name" class="form-control" name="name">
                </div>
                <div class="mb-3">
                    <label for="college" class="form-label">College</label>
                    <input type="text" [(ngModel)]="college" class="form-control" name="college">
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-success btn-lg container">Start Quiz!</button>
                        </div>
                        <div class="col-4"></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
